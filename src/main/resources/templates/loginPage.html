<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Login - Banque</title>

</head>
<body class="bg-light">
<main class="container">
    <div class="login-container">
        <div class="card">
            <div class="card-header text-center">Connexion</div>
            <div class="card-body">

                <!-- Message d'erreur -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Identifiant ou mot de passe incorrect.
                </div>

                <!-- Message de déconnexion -->
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    Vous avez été déconnecté avec succès.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
