spring.datasource.url=jdbc:mysql://localhost:3306/MaBanque?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
# À chaque exécution, la base de données est mise à jour en ajoutant ou supprimant des enregistrements.
# Il est également possible de remplacer "update" par "create" selon le besoin.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
server.port=8082